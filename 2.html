<h2>Pop</h2>
<img src="pop.jpg" width="100%">
<p>팝 음악(Pop Music)은 대중음악의 가장 기본이 되는, 장르로서 쉽게 귀를 잡아끄는 리듬 요소, 멜로디와 후렴, 메인스트림 스타일과 전통적인 구조를 특징으로 하는 대중음악 장르이다. 팝 음악이란 단어는 1926년 "인기 있을만한 매력이 있는" 음악이란 의미에서 사용되었으나, 1950년대 이후로는 하나의 대중음악 장르로 인정받았으며, 처음에는 로큰롤의 가벼운 버전으로 생각을 하였다.</p>
